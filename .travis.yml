language: go

# override default build command
script: 
  - go build lambda_handler.go
#  - zip lambda_handler.zip lambda_handler

deploy:
  - provider: lambda
    function_name: "lambda-travis-go"
    region: "eu-west-1"
    role: "arn:aws:iam::854014537498:role/lambda_basic_execution"
    runtime: "go1.x"
 
    module_name: ""
    handler_name: "lambda_handler"
 
    on: go
